<!DOCTYPE html>
<html lang="en" ng-app="productManagement">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular</title>
    <!--Style Sheets-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />

    <!--Library Scripts-->
    <!--<script src="js/angular12.js"></script>-->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-mocks.js"></script>

    <!--Application Scripts-->
    <script src="app/app.js"></script>

    <!--Services-->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/productResource.js"></script>
    <script src="common/services/productResourceMock.js"></script>
    
    <!--Product Controllers-->
    <script src="app/products/productListCtrl.js"></script>
</head>

<body>
    <div class="panel panel-primary">
        <div class="panel-heading" style="font-size:large; ">
            Product List
        </div>
    </div>
    <div class="panel-body">
        <table ng-controller="ProductListCtrl as vm" class="table">
            <thead>
                <tr>
                    <td><button class="btn btn-primary" type="button" ng-click="vm.toggleImage()">{{vm.showImage?"Hide":"Show"}}
                    Image
                    </button>
                    </td>
                    <td>Product</td>
                    <td>Code</td>
                    <td>Available</td>
                    <td>Price</td>
                </tr>
            </thead>
            <tbody ng-repeat="product in vm.products">
                <tr>
                    <td>
                        <img ng-if="vm.showImage" ng-src="{{product.imageUrl}}" style="width: 50px; margin:2px" alt="" title="{{product.productName}}">
                    </td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
